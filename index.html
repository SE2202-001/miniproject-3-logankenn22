<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Analysis</title>
  <style>
    /* This is the css code that makes the website match the desired appearance and format */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters, .sorting {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      margin-right: 5px;
    }

    select, button, input[type="file"] {
      padding: 5px;
      font-size: 14px;
      height: 35px;
    }

    .job-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .job-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
    }

    .job-item:hover {
      background-color: #f9f9f9;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .modal .close-btn {
      float: right;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    .modal .close-btn:hover {
      color: red;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    @media (max-width: 768px) {
      .filters, .sorting {
        flex-direction: column;
        align-items: flex-start;
      }

      select, button, input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Analysis</h1>
  </div>

  <!-- HTML code for the File Upload -->
  <div class="filters">
    <label for="jsonFileInput">Upload JSON File:</label>
    <input type="file" id="jsonFileInput" accept=".json">
  </div>

  <!-- HTML code for the Filters -->
  <div class="filters">
    <label for="filterLevel">Filter by Level:</label>
    <select id="filterLevel">
      <option value="All">All</option>
      <option value="Entry level">Entry level</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>

    <label for="filterType">Filter by Type:</label>
    <select id="filterType">
      <option value="All">All</option>
      <option value="One-time project">One-time project</option>
      <option value="Ongoing project">Ongoing project</option>
    </select>

    <label for="filterSkill">Filter by Skill:</label>
    <select id="filterSkill">
      <option value="All">All</option>
      <option value="Web Development">Web Development</option>
      <option value="API Integration">API Integration</option>
      <option value="HTML Jobs">HTML Jobs</option>
    </select>

    <button id="filterBtn">Filter Jobs</button>
  </div>

  <!-- HTML code for the Sorting -->
  <div class="sorting">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy">
      <option value="Title (A-Z)">Title (A-Z)</option>
      <option value="Title (Z-A)">Title (Z-A)</option>
      <option value="Posted Time (Newest First)">Posted Time (Newest First)</option>
      <option value="Posted Time (Oldest First)">Posted Time (Oldest First)</option>
    </select>
    <button id="sortBtn">Sort Jobs</button>
  </div>

  <!-- HTML code for the Job List, the .js file will populate this with jobs -->
  <ul id="jobList" class="job-list"></ul>

  <!-- HTML code for the Modal -->
  <div id="modalOverlay" class="modal-overlay"></div>
  <div id="jobModal" class="modal">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h2 id="modalTitle">Job Title</h2>
    <p id="modalDetails">Job details will appear here.</p>
  </div>

  <!-- link the .js script to this html page -->
  <script src="JobAnalysis.js"></script>
</body>
</html>
